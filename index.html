<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alabanza Shop</title>
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header class="head">
      <div class="real">
        <div class="logo"><img id="ame" src="icons8-bbb.svg" alt="" /></div>
        <div class="title">Alabanza</div>
      </div>
      <nav class="enco">
        <ul class="menu">
          <li><a id="bu" href="#cat">Categories</a></li>
          <li><a href="#vid">Products</a></li>
          <li><a href="#produce">Shop Now</a></li>
        </ul>
      </nav>
      <div>
        <img id="hamburger" src="icon-hamburger.svg" alt="" />
        <img id="close" src="icon-close.svg" alt="" />
      </div>
    </header>

    <div class="alaba">
      <div class="desc">Alabanza Shop, your best shopping site</div>
      <form action="alaba.html" method="get">
        <input
          id="mail"
          type="email"
          placeholder="Enter your email address"
          required
        />
        <input type="submit" name="" value="Sign Up" id="drop" />
      </form>
    </div>
    <div class="category" id="cat">
      <div class="lorem">
        <div class="men">Men</div>
        <div>
          <img id="man" src="man.jpg" alt="" />
        </div>
      </div>
      <div class="lorem">
        <div class="men">Women</div>
        <div class="pic">
          <img id="woman" src="woman.jpg" alt="" />
        </div>
      </div>
      <div class="lorem">
        <div class="men">Children</div>
        <div>
          <img id="child" src="child.jpg" alt="" />
        </div>
      </div>
    </div>
    <div class="video" id="vid">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/UZR_prNKLeU"
        title="YouTube video player"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
    <div id="produce" class="product">
      <div>
        <div class="marsh">New Sneakers</div>
        <div>
          <img id="boot" src="boot.jpg" alt="" />
        </div>
        <div class="price">Price:$900.0</div>
      </div>
      <div>
        <div class="marsh">Latest tracksuit</div>
        <div>
          <img id="hood" src="hoodie.jpg" alt="" />
          <div class="price">Price:$800.0</div>
        </div>
      </div>
      <div>
        <div class="marsh">Vintage Man Utd Jersey</div>
        <div>
          <img
            id="utd"
            src="Manchester-United-Home-1998-99-Retro-Jersey-Pl-Full-Sleeve-1-600x600.jpg"
            alt=""
          />
        </div>
        <div class="price">Price:$1500.0</div>
      </div>
    </div>

    <footer class="foot">
      <div>
        <ul>
          <li><a class="ben" href="">Privacy</a></li>
          <li><a href="">Terms</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div>
      <div class="copy">Copyright 2022, AlabanzaPablo</div>
    </footer>
  </body>
</html>
